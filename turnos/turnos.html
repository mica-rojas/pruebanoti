<script>
  // Función para mostrar la notificación
  function showNotification(message, type) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.className = `alert alert-${type}`;
    notification.style.display = 'block';
    setTimeout(function () {
      notification.style.display = 'none';
    }, 5000); // Oculta la notificación después de 5 segundos
  }

  // Verifica si la URL actual contiene un parámetro 'sent' para mostrar la notificación
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('sent')) {
    const sent = urlParams.get('sent');
    if (sent === 'success') {
      showNotification('El mensaje ha sido enviado con éxito.', 'success');
    } else if (sent === 'error') {
      showNotification('Error en el envío del mensaje. Por favor, inténtalo de nuevo más tarde.', 'danger');
    }
  }
</script>
